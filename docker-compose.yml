services:
  postgres:
    image: postgres:16-alpine
    container_name: mecano-postgres
    environment:
      POSTGRES_USER: mecano
      POSTGRES_PASSWORD: mecano
      POSTGRES_DB: mecano
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mecano"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mecano-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mecano-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  minio:
    image: minio/minio:latest
    container_name: mecano-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: mecano-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mecano-documents --ignore-existing;
      exit 0;
      "

  # --- Nango: OAuth connector management (self-hosted) ---
  nango-db:
    image: postgres:16-alpine
    container_name: mecano-nango-db
    environment:
      POSTGRES_USER: nango
      POSTGRES_PASSWORD: nango
      POSTGRES_DB: nango
    ports:
      - "5433:5432"
    volumes:
      - nango_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nango"]
      interval: 5s
      timeout: 5s
      retries: 5

  nango:
    image: nangohq/nango-server:latest
    container_name: mecano-nango
    depends_on:
      nango-db:
        condition: service_healthy
    environment:
      # Database
      NANGO_DB_HOST: nango-db
      NANGO_DB_PORT: 5432
      NANGO_DB_USER: nango
      NANGO_DB_PASSWORD: nango
      NANGO_DB_NAME: nango
      NANGO_DB_SSL: "false"
      # Server
      NANGO_SERVER_URL: http://localhost:3003
      NANGO_PORT: 3003
      # Secrets (override in .env for production)
      NANGO_SECRET_KEY_DEV: ${NANGO_SECRET_KEY:-nango-dev-secret-key}
      NANGO_PUBLIC_KEY_DEV: ${NANGO_PUBLIC_KEY:-nango-dev-public-key}
      # Encryption key for stored tokens (256-bit base64)
      NANGO_ENCRYPTION_KEY: ${NANGO_ENCRYPTION_KEY:-v/zO/6Yx2obAv5snERaLjFTgMM0rRdkoMP0Gch6gH2A=}
      # Callback URL for OAuth flows
      NANGO_CALLBACK_URL: http://localhost:3003/oauth/callback
      # Logging
      LOG_LEVEL: info
    ports:
      - "3003:3003"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CopilotKit Runtime ---
  copilot-runtime:
    build:
      context: ./copilot-runtime
      dockerfile: Dockerfile
    container_name: mecano-copilot-runtime
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-key-here}
      COPILOT_RUNTIME_PORT: 4000
      COPILOT_LLM_MODEL: ${COPILOT_LLM_MODEL:-gpt-4o-mini}
      BACKEND_ACTIONS_URL: http://host.docker.internal:8000/api/v1/copilotkit/actions
    ports:
      - "4000:4000"

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  nango_db_data:
